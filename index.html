<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Rock Paper Scissor</h1>
    <div id="parentDiv">

    <div id="mainContainer">

        <h2 class="gameText" id="playerText">Player:</h2>
        <h2 class="gameText" id="computerText">Computer:</h2>
        <h2 class="gameText" id="resultText">Result:</h2>

        <div id="buttonContainer">
            <button class="playButton" id="rockButton">ROCK</button>
            <button class="playButton" id="paperButton">PAPER</button>
            <button class="playButton" id="scissorButton">SCISSORS</button>
        </div>
    </div>
</div>




    <script src="index.js"></script>

</body>

</html>
